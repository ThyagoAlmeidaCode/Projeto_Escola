{% extends "base.html" %}
{% block title%} Contato {% endblock %}

{% block content %}
    <h2 class="text-center">{{titulo}}</h2>
    <form method="post">
        <!-- Ferramenta de proteção do django -->
        {% csrf_token %}   
        {{ form }}
        <button type="submit" class="btn btn-primary btn-block mt-3"> Enviar </button>
    </form>
{% endblock %}
