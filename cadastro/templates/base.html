
<!-- Aqui colocamos as templetes tags do bootstrap pois iremos utilizar para estilizar nossas aplicações -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>       
        {% block title %} {% endblock%} 
    </title>
</head>
<body>

    <!--  Aqui temos nossa barra de navegação que sera comum a toda as páginas -->
    <header>        
      <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
          <a class="navbar-brand" href="#">Escola</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home'%}">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contato' %}">Contato</a>
              </li>            
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
        <!-- Aqui criamos uma entrada para exibir automaticamente o conteúdo de outras páginas -->
        {% block content %} {% endblock %}
    </main>
    
</body>
</html>
